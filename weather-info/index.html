<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <h1>weather-information</h1>
    </header>
    <main>
        <div class="info">
            <div id="search">
                <input type="text" placeholder="city?">
                <button>search</button>
            </div>
            <div class="weather">
                <div class="weather-icon">
                    <i class="fa-solid fa-sun" id="icon"></i>
                    <p class="temp">20<sup>o</sup>c</p>
                    <p class="city">Delhi</p>
                </div>
          
             <div class="bottom-block">
              <div class="humidity">
                <img src="D:\OneDrive\Documents\javascript\weather-info\humidity.jpg"alt="" id="humidity">
                <div>
                 <p>humidity</p>
                 <p id="humi-percentage">58%</p>
               </div>
              </div>
              <div class="wind">
                <img src="D:\OneDrive\Documents\javascript\weather-info\wind.jpg" alt="" id="wind">
                <div>
                 <p>wind</p>
                 <p id="wind-percentage">15 Km/h</p>
                </div>
              </div>
            </div>
        </div>
    </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
